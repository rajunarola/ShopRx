<tr>
    <td style="padding: 15px;background: #22438a;border-bottom: 1px solid #fff; font-weight: normal; font-size: 1.6em; color:#ffffff;">{Count}</td>
    <td style="padding: 15px;background: #eee;border-bottom: 1px solid #fff; font-weight: normal;text-align: left;">
        <h3>
            <a target="_blank" href="javascript:;" style="text-decoration: inherit;color: #22438a;">
                {DistributorName}
            </a>
        </h3>
        <table>
            <thead>
                <tr>
                    <th>Medicine</th>
                    <th>Quantity</th>
                    <th>Price</th>
                <tr>
            </thead>
            <tbody>
                {MedicineDetails}
            </tbody>
        </table>
       
            
    </td>    
    <td style="padding: 15px;background: #eee;border-bottom: 1px solid #fff; font-weight: normal;text-align: right;font-size: 1.2em;">{OverNightCharge}</td>
    <td style="padding: 15px;background: #eee;border-bottom: 1px solid #fff; font-weight: normal;text-align: right;font-size: 1.2em;">{ShippingCharges}</td>
    <td style="padding: 15px;background: #22438a;border-bottom: 1px solid #fff; font-weight: normal;text-align: right;font-size: 1.2em;color:#fff;">$ {OrderTotal}</td>
</tr>
